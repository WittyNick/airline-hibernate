<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AIRLINE</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/welcome.css">
    <script src="js/locale.js"></script>
    <script src="js/welcome.js"></script>
</head>
<body>
<div id="content">
    <div id="empty"></div>
    <table id="header">
        <tr>
            <td id="space"></td>
            <td id="mainTab" class="picketTab">main</td>
            <td id="administratorTab" class="tab"><a href="administrator">administrator</a></td>
            <td id="dispatcherTab" class="tab"><a href="dispatcher">dispatcher</a></td>
            <td id="locale">
                <select id="lang">
                    <option value="default">default</option>
                    <option value="en_US">english</option>
                    <option value="ru_RU">русский</option>
                </select>
            </td>
            <td id="sign">
                <span class="pseudolink" onclick="location.href='signin'">sign in</span>
                <span class="pseudolink" onclick="signOut()">sign out</span>
            </td>
        </tr>
    </table>

    <table id="tableFlights">
        <caption id="tableCaption">Flights</caption>
        <thead>
        <tr id="hatRow">
            <th>Number</th>
            <th>From</th>
            <th>To</th>
            <th>Departure Date</th>
            <th>Departure Time</th>
            <th>Arrival Date</th>
            <th>Arrival Time</th>
            <th>Plane</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
</div>
</body>
</html>
